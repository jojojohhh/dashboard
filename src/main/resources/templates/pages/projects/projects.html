<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment/pages/header :: header">
        <title>SWLAB | Project-Detail</title>
    </head>
    <body class="hold-transition sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">
            <!--  Navbar  -->
            <nav th:replace="fragment/pages/navbar :: navbar"></nav>
            <!--  Sidebar  -->
            <aside th:replace="fragment/pages/sidebar :: sidebar"></aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                  <div class="container-fluid">
                    <div class="row mb-2">
                      <div class="col-sm-6">
                        <h1>Projects</h1>
                      </div>
                      <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item active">Projects</li>
                        </ol>
                      </div>
                    </div>
                  </div><!-- /.container-fluid -->
                </section>

                    <!-- Main content -->
                <section class="content">

                  <!-- Default box -->
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Projects</h3>

                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                          <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                          <i class="fas fa-times"></i>
                        </button>
                      </div>
                    </div>
                    <div class="card-body p-0">
                      <table class="table table-striped projects">
                          <thead>
                              <tr>
                                  <th style="width: 1%">
                                      #
                                  </th>
                                  <th style="width: 20%">
                                      Project Name
                                  </th>
                                  <th style="width: 30%">
                                      Group Or Owner
                                  </th>
                                  <th>
                                      Description
                                  </th>
                                  <th style="width: 20%">
                                  </th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr th:each="project, index : ${projects}">
                                  <td th:text="${index.index}"></td>
                                  <td>
                                      <a th:text="${project.getName()}"></a>
                                      <br/>
                                      <small th:text="|Created ${dateFormat.format(project.getCreatedAt())}|"></small>
                                  </td>
                                  <td th:text="${project.getNamespace().getName()}"></td>
                                  <td th:text="${project.getDescription()}"></td>
                                  <td class="project-actions text-right">
                                      <a class="btn btn-primary btn-sm" th:href="|/home/${project.getId()}/project-detail|">
                                          <i class="fas fa-folder">
                                          </i>
                                          More
                                      </a>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->

                </section>
                <!-- /.content -->
          </div>
          <!-- /.content-wrapper -->

            <th:block th:replace="fragment/pages/footer :: footer"></th:block>

        </div>
        <!-- ./wrapper -->

        <th:block th:replace="fragment/pages/footer :: script"></th:block>
    </body>
</html>
