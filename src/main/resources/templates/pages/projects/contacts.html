<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment/pages/header :: header">
    <title>SWLAB | Contacts</title>
  </head>
  <body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!--  Navbar  -->
      <nav th:replace="fragment/pages/navbar :: navbar"></nav>
      <!--  Sidebar  -->
      <aside th:replace="fragment/pages/sidebar :: sidebar"></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Contacts</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                  <li class="breadcrumb-item active">Contacts</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Default box -->
          <div class="card card-solid">
            <div class="card-body pb-0">
              <div class="row">


                <div th:each="user : ${userList}" class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
                  <div class="card bg-light d-flex flex-fill">
                    <div class="card-body pt-0">
                      <div class="row">
                        <div class="col-7">
                          <h2 class="lead"><b th:text="${user.getName()}"></b></h2>
                          <p class="text-muted text-sm">
                            <b>lastActivityOn: </b>
                            <span th:text="${user.getLastActivityOn()}" th:remove="tag"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="text-right">
                        <a th:href="|${baseUrl}/${user.getUsername()}|" class="btn btn-sm btn-primary">
                          <i class="fas fa-user"></i> View Profile
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <nav aria-label="Contacts Page Navigation">
                <ul class="pagination justify-content-center m-0">
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                </ul>
              </nav>
            </div>
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->

        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <th:block th:replace="fragment/pages/footer :: footer"></th:block>

    </div>
    <!-- ./wrapper -->

    <th:block th:replace="fragment/pages/footer :: script"></th:block>

  </body>
</html>
